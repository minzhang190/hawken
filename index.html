---
layout: default
---

<div id="message" hidden>
    <div id="message-body"></div>
</div>

{% for year in site.year %}
    <h1><!--
            extra spacing for unknown reason without this comment
        --><a href="{{ year.url | relative_url }}"><!--
            -->{{ year.title }}
        </a>
    </h1>

    {% for category in site.category %}
        {% if category.year == year.tag %}
            {% include category.html header="h2" %}
        {% endif %}
    {% endfor %}
{% endfor %}
