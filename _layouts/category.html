---
layout: default
---

<h1>{{ page.title }}</h1>

{% for post in site.categories[page.tag] %}
    <article>
        <h2>
            <a href="{{ post.url | relative_url }}">
                {{ post.title }}
                <small>({{ post.date | date: "%-d %B %Y" }})</small>
            </a>
        </h2>
        <p>
            {{ post.content | strip_html | truncatewords: 50 }}<br>
            <a href="{{ post.url | relative_url }}">Read full post &gt;&gt;</a>
        </p>
    </article>
{% endfor %}
